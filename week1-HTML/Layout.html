<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Layout</title>
    <link rel="stylesheet" href="../css/Layout.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="top"></div>
        <div class="mid">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Angkor_Wat_in_Flag_of_Cambodia.svg/623px-Angkor_Wat_in_Flag_of_Cambodia.svg.png"

          />

  <style>
    *{
        margin: 0;
    }

      background-color: blue;
