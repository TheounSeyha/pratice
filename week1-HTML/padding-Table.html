<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
</head>
<body>
    <main>
        <section>
            <h2>Hello Worlds</h2>
        </section>
    </main>
</body>

<style>

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    section{
        margin: 20px;
        background-color: aqua;
        padding: 20px 20px;
        border-radius: 1rem;
    }

     h2{
        background-color: blueviolet;
        border-radius: .5rem;
        text-align: center;
        padding: 1rem;
    }
</style>
</html>
