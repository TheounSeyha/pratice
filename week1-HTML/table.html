<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>

        body{
            font-size: 2rem;
        }
        table{
            border-collapse: collapse;
            background-color: cadetblue;
        }
        span{
            color: blue;
            font-weight: 1000;
        }
        caption{

             <tr style="color: aqua;">
                <td>Seyha</td>

            </tr>
             <tr style="color: blueviolet;">

            </tr>
             <tr style="color:burlywood;">

        <tfoot>

                <td colspan="4" style="color:brown; text-align: end;">Total Balance <span>=</span></td>
                <td>50000$</td>
            </tr>

      </table>
    </main>
  </body>
</html>
